{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block extrastatic %}
    <!-- Aquí puedes cargar los css files en la template que quieras -->
    {% endblock %}
    
    <!-- Bootstrap -->
	<link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/style_nav.css' %}" rel="stylesheet">
	<style>
		.content {
			margin-top: 80px;
		}
	</style>

    <title>{% block title %} Document {% endblock %}</title>
</head>
<body>

    {% block navbar %}
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand visible-xs-block visible-sm-block" href="">Inicio</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav ">
                        <li class="active"><a href="{% url 'institucion:index' %}">Institución Médica</a></li>
                        <li><a href="{% url 'pacientes:list_paciente' %}">Pacientes</a></li>
                        <li><a href="{% url 'medicos:list_medico' %}">Médicos</a></li>
                        <li><a href="{% url 'historial:view_historial' %}">Historial</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
    {% endblock %}

    <div class="container">
        <div class="content">
            {% block content %}
            {% endblock %}

            {% block footer %}
            <!-- <footer class="footer">
                <div class="text-footer">
                    Desarrollado por Yasar José Cure <br>
                    Todos los derechos reservados © 2021
                </div>
            </footer> -->
            {% endblock %}
        </div>
    </div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
    
</body>
</html>
